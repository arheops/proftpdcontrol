# Nginx configuration for ProFTPD Control Panel with HTTPS (Let's Encrypt)
# Copy to /etc/nginx/sites-available/proftpdcontrol
# Enable with: ln -s /etc/nginx/sites-available/proftpdcontrol /etc/nginx/sites-enabled/

upstream proftpdcontrol {
    server 127.0.0.1:8000;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name ftp.example.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name ftp.example.com;

    # Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/ftp.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ftp.example.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (optional, uncomment after confirming HTTPS works)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        proxy_pass http://proftpdcontrol;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    location /static {
        alias /opt/proftpdcontrol/static;
        expires 30d;
    }

    access_log /var/log/nginx/proftpdcontrol-access.log;
    error_log /var/log/nginx/proftpdcontrol-error.log;
}
