# Nginx configuration for ProFTPD Control Panel
# Copy to /etc/nginx/sites-available/proftpdcontrol
# Enable with: ln -s /etc/nginx/sites-available/proftpdcontrol /etc/nginx/sites-enabled/

upstream proftpdcontrol {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name ftp.example.com;

    # Redirect HTTP to HTTPS (recommended)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://proftpdcontrol;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    location /static {
        alias /opt/proftpdcontrol/static;
        expires 30d;
    }

    access_log /var/log/nginx/proftpdcontrol-access.log;
    error_log /var/log/nginx/proftpdcontrol-error.log;
}

