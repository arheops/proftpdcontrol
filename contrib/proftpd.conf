# ProFTPD sample configuration file
# This is a base configuration - the control panel generates additional rules
# Copy to /etc/proftpd/proftpd.conf

ServerName "FTP Server"
ServerType standalone
DefaultServer on
Port 21
Umask 022

# Virtual users authentication
AuthUserFile /etc/proftpd/ftpd.passwd
AuthOrder mod_auth_file.c
AuthPAM off

# Require valid user authentication
<Limit LOGIN>
  AllowAll
</Limit>

# Disable anonymous access
<Anonymous ~ftp>
  UserAlias anonymous ftp
  <Limit LOGIN>
    DenyAll
  </Limit>
</Anonymous>

# Security settings
RequireValidShell off
DefaultRoot ~

# Passive mode settings (adjust for your network)
# PassivePorts 49152 65534
# MasqueradeAddress your.public.ip

# Logging
TransferLog /var/log/proftpd/xferlog
SystemLog /var/log/proftpd/proftpd.log
LogFormat default "%h %l %u %t \"%r\" %s %b"
LogFormat auth "%v [%P] %h %t \"%r\" %s"

# Timeouts
TimeoutIdle 600
TimeoutNoTransfer 900
TimeoutStalled 300

# Performance
MaxInstances 30
MaxClientsPerHost 8

# Include generated configuration
Include /etc/proftpd/conf.d/*.conf
